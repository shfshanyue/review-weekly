<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clear</title>
    <style>
    .left {
        width: 300px;
        height: 300px;
        float: left;
        background-color: blue;
    }

    .right {
        width: 400px;
        height: 400px;
        float: left;
        background-color: red;
    }

    .footer {
        clear: both;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="footer">
        hello, world
    </div>
</body>
</html>
